title: "%test-epub-translator%"
nodes:
  - node_id: epub-translator#1
    title: "%epub-1%"
    inputs_from:
      - handle: source_epub
        value: /oomol-driver/oomol-storage/new_book/deepseek.epub
      - handle: target_language
        value: Chinese
      - handle: submit_mode
        value: REPLACE
      - handle: output_path
        value: null
      - handle: llm
        value:
          model: oomol-chat
          temperature: 0.6
          top_p: 0.8
          max_tokens: 8100
      - handle: custom_prompt
        value: null
      - handle: max_group_tokens
        value: null
      - handle: max_retries
        value: null
      - handle: timeout
        value: null
      - handle: temperature
        value: null
      - handle: top_p
        value: null
      - handle: retry_times
        value: null
      - handle: retry_interval_seconds
        value: null
      - handle: concurrency
        value: 4
    task: self::book-translator
