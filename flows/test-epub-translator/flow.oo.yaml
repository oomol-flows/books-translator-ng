title: "%test-epub-translator%"
nodes:
  - node_id: epub-translator#1
    task: self::epub-translator
    inputs_from:
      - handle: source_epub
        value: /oomol-driver/oomol-storage/book_source/2512.epub
      - handle: target_language
        value: "Chinese"
      - handle: output_path
        value: "/oomol-driver/oomol-storage/2512-translated-2.epub"
      - handle: llm
        value:
          model: oomol-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 128000
      - handle: custom_prompt
        value: null
      - handle: max_group_tokens
        value: 1200
      - handle: max_retries
        value: 5
